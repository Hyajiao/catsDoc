<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提现确认</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="res/css/base.css">
    <link rel="stylesheet" href="res/css/index.css">
</head>
<body>
<div class="comm overflow">
    <div class="chose_pay">
        <h1>
            <i class="chose_icon width_draw"></i>
            提现方式
        </h1>
        <div class="chose_pay_method">
            <a href="微信服务号-我的钱包-提现确认-银行卡.html" >
                <i></i>
                银行卡
            </a>
            <a href="微信服务号-我的钱包-提现确认-支付宝.html" class="chose">
                <i></i>
                支付宝
            </a>
        </div>
    </div>
    <div class="edit_information">
        <ul>
            <li>
                <span>提现金额</span>
                <div>
                    <input type="text" value="15000">
                </div>
            </li>
            <li>
                <span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
                <div>
                    <input type="text" placeholder="请输入您的姓名">
                </div>
            </li>
            <li>
                <span>支&nbsp;&nbsp;付&nbsp;&nbsp;宝</span>
                <div>
                    <input type="text" placeholder="请输入您的支付宝账号">
                </div>
            </li>
            <li>
                <span>手&nbsp;&nbsp;机&nbsp;&nbsp;号</span>
                <div>
                    <input type="text" placeholder="请输入您的手机号">
                </div>
            </li>
            <li class="code">
                <span>验&nbsp;&nbsp;证&nbsp;&nbsp;码</span>
                <div>
                    <input type="text" placeholder="请输入验证码">
                    <button>获取验证码</button>
                </div>
            </li>
            <li>
                <div>
                    <a href="#">
                        <i></i>
                        使用新支付宝账号
                    </a>
                    <span class="tip">提现金额不能超过总金额</span>
                </div>
            </li>
        </ul>
        <!--提交-->
        <a href="#" class="commit commit_with_draw">确认提现</a>
    </div>
</div>
<script src="res/js/jquery-1.8.3.min.js"></script>
<script src="res/js/base.js"></script>
<script src="res/js/chose_pay_method.js"></script>
<script src="res/js/code.js"></script>
</body>
</html>
