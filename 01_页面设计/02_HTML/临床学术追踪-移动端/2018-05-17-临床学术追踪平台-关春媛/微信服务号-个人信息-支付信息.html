<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付信息</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="res/css/base.css">
    <link rel="stylesheet" href="res/css/index.css">
</head>
<body>
<div class="comm overflow">
    <div class="chose_pay">
        <h1>
            <i class="chose_icon"></i>
            请选择
        </h1>
        <div class="chose_pay_method">
            <a href="#" class="chose">
                <i></i>
                银行卡
            </a>
            <a href="#">
                <i></i>
                支付宝
            </a>
        </div>
    </div>
    <!--选择银行卡-->
    <div class="pay_list">
        <ul>
            <li>
                <div class="pay_list_top">
                    <h1>关关</h1>
                    <div class="pay_message">
                        <h1>北京银行</h1>
                        <div>
                            <!--<span>15312345678</span>-->
                            <span>621712341234333</span>
                        </div>
                    </div>
                </div>
                <div class="pay_list_bottom">
                    <a href="#" class="chose_active">
                        <input type="radio" id="chose" name="back_card">
                        <label for="chose">默认银行卡</label>
                    </a>
                    <a href="#" class="edit">
                        编辑
                    </a>
                    <i></i>
                    <a href="#" class="del">
                        删除
                    </a>
                </div>

            </li>
            <li>
                <div class="pay_list_top">
                    <h1>关关</h1>
                    <div class="pay_message">
                        <h1>北京银行</h1>
                        <div>
                            <!--<span>15312345678</span>-->
                            <span>621712341234333</span>
                        </div>
                    </div>
                </div>
                <div class="pay_list_bottom">
                    <a href="#" class="chose_active">
                        <input type="radio" id="chose2" name="back_card">
                        <label for="chose2">默认银行卡</label>
                    </a>
                    <a href="#" class="edit">
                        编辑
                    </a>
                    <i></i>
                    <a href="#" class="del">
                        删除
                    </a>
                </div>

            </li>
        </ul>
    </div>
    <!--新增银行卡-->
    <button class="add_card">新增银行卡</button>
</div>
<!--删除信息的弹窗-->
<div class="del_pop">
    <div class="comm">
        <div class="pop_del_box">
            <div class="pop_txt">确定删除该信息吗？</div>
            <div class="pop_btn">
                <a href="#" class="pop_cancel">取消</a>
                <a href="#" class="pop_del">删除</a>
            </div>
        </div>
    </div>
</div>
<script src="res/js/jquery-1.8.3.min.js"></script>
<script src="res/js/base.js"></script>
<script src="res/js/chose_pay_method.js"></script>
</body>
</html>
